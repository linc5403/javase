<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>控制器</title>
    <script src="/js/jquery-3.5.1.min.js" defer></script>
    <script src="/js/control.js" defer></script>
    <style>
      button {
        width: 80%;
        font-size: 2em;
        margin:10px;
      }
    </style>
  </head>
  <body>
    <button class="get">查询状态</button>
    <button name="set" value="clear">清除延时</button>
    <button name="set" value="10">延时10秒</button>
    <button name="set" value="25">延时25秒</button>

    <div id="output" style="font-size: 2em; background-color: green"></div>
  </body>
</html>
